<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - CENTAUR</title>
    <link rel="stylesheet" href="Login.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-box">
        <h1>Welcome to CENTAUR</h1>
    </header>
    <main>
        <div id="content">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <p class="small-text">Don't have an account? <a href="Registration.html">Register here</a></p>
                <p class="small-text"><a href="forget_password.html">Forgot Password?</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
